<!--====== Services ======-->
<section class="services">
  <div class="container">
    <div class="row">
      <div class="owl-carousel owl-theme">
        <div class="sitem" *ngFor="let item of services">
          <span [class]="item.icon"></span>
          <div class="content">
            <h6>{{item.name}}</h6>
            <p>{{item.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--====== End Services ======-->
